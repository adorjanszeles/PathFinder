<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewAction action="#{pathDetailsBean.initializeView}" if="#{pathDetailsBean.isNew}"/>
</f:metadata>
<h:head>
    <title>#{pathDetailsBean.isNew ? label.newPath : label.examinePath}</title>
</h:head>
<h:body>
    <ui:include src="../templates/menu.xhtml" />
    <p:panelGrid>
        <h3 align="center">#{pathDetailsBean.isNew ? label.newPath : label.examinePath}</h3>
        <h:form>
            <h:panelGrid style="margin: 0 auto;" columns="2">
                <p:outputLabel for="fromCity">#{label.startingCity}</p:outputLabel>
                <p:inputText id="fromCity" value="#{pathDetailsBean.selectedPath.start.name}" readonly="true"/>
                <p:outputLabel for="toCity">#{label.destinationCity}</p:outputLabel>
                <p:inputText id="toCity" value="#{pathDetailsBean.selectedPath.end.name}" readonly="true"/>
                <p:outputLabel for="vehicle">#{label.vehicle}</p:outputLabel>
                <p:inputText id="vehicle" value="#{pathDetailsBean.selectedPath.vehicle.plateNumber}" readonly="true"/>
                <p:outputLabel for="sumLength">#{label.sumLength}</p:outputLabel>
                <p:inputText id="sumLength" value="#{pathDetailsBean.selectedPath.sumLength}" readonly="true"/>
                <p:outputLabel for="path">#{label.generatedPath}</p:outputLabel>
                <p:inputTextarea id="path" rows="10" cols="40" value="#{pathDetailsBean.createPathString}" readonly="true"/>
            </h:panelGrid>
            <h:panelGrid style="margin: 0 auto;" columns="1" rendered="#{!pathDetailsBean.isNew}">
                <p:commandButton value="#{label.save}" action="#{pathDetailsBean.savePath}" update="growl" ajax="false"/>
            </h:panelGrid>
            <h:panelGrid style="margin: 0 auto;" columns="1" rendered="#{pathDetailsBean.isNew}">
                <p:commandButton value="#{label.newPath}" type="button" onclick="PF('newPath').show();"/>
            </h:panelGrid>

            <p:dialog header="#{label.newPath}" widgetVar="newPath" modal="true" height="400" width="600" showEffect="explode" hideEffect="bounce">
                <h:form>
                    <h:panelGrid style="margin: 0 auto;" columns="2">
                        <p:outputLabel for="startingCity">#{label.startingCity}</p:outputLabel>
                        <p:selectOneListbox id="startingCity" value="#{pathDetailsBean.fromCity}" required="true" converter="#{cityConverter}">
                            <f:selectItems value="#{pathDetailsBean.allCities}" var="startingCity" itemLabel="#{startingCity.name}" itemValue="#{startingCity}" />
                        </p:selectOneListbox>
                        <p:outputLabel for="destinationCity">#{label.destinationCity}</p:outputLabel>
                        <p:selectOneListbox id="destinationCity" value="#{pathDetailsBean.toCity}" required="true" converter="#{cityConverter}">
                            <f:selectItems value="#{pathDetailsBean.allCities}" var="destinationCity" itemLabel="#{destinationCity.name}" itemValue="#{destinationCity}" />
                        </p:selectOneListbox>
                        <p:outputLabel for="vehicleToGenerate">#{label.vehicle}</p:outputLabel>
                        <p:selectOneListbox id="vehicleToGenerate" value="#{pathDetailsBean.selectedVehicle}" required="true" converter="#{vehicleConverter}">
                            <f:selectItems value="#{pathDetailsBean.allVehicles}" var="vehicle" itemLabel="#{vehicle.plateNumber}" itemValue="#{vehicle}" />
                        </p:selectOneListbox>
                    </h:panelGrid>
                    <h:panelGrid style="margin: 0 auto;" columns="1">
                        <p:commandButton value="#{label.generate}" action="#{pathDetailsBean.generatePath}" update="growl" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <p:growl id="growl"/>
        </h:form>
    </p:panelGrid>
</h:body>
</html>
