<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewAction action="#{vehicleDetailsBean.initializeVehicle}" if="#{vehicleDetailsBean.isNew}"/>
</f:metadata>
<h:head>
    <title>#{vehicleDetailsBean.isNew ? label.newVehicle : label.modifyVehicle}</title>
</h:head>
<h:body>
    <ui:include src="../templates/menu.xhtml" />
    <p:panelGrid>
        <h3 align="center">#{vehicleDetailsBean.isNew ? label.newVehicle : label.modifyVehicle}</h3>
        <h:form>
            <h:panelGrid style="margin: 0 auto;" columns="3">
                <p:outputLabel for="plateNumber">#{label.plateNumber}</p:outputLabel>
                <p:inputText id="plateNumber" value="#{vehicleDetailsBean.selectedVehicle.plateNumber}" required="true" label="#{label.plateNumber}"/>
                <p:message for="plateNumber"/>
                <p:outputLabel for="vehicleHeight">#{label.vehicleHeight}</p:outputLabel>
                <p:inputText id="vehicleHeight" value="#{vehicleDetailsBean.selectedVehicle.height}" required="true" label="#{label.vehicleHeight}"/>
                <p:message for="vehicleHeight"/>
                <p:outputLabel for="vehicleLength">#{label.vehicleLength}</p:outputLabel>
                <p:inputText id="vehicleLength" value="#{vehicleDetailsBean.selectedVehicle.length}" required="true" label="#{label.vehicleLength}"/>
                <p:message for="vehicleLength"/>
                <p:outputLabel for="vehicleWeight">#{label.vehicleWeight}</p:outputLabel>
                <p:inputText id="vehicleWeight" value="#{vehicleDetailsBean.selectedVehicle.weight}" required="true" label="#{label.vehicleWeight}"/>
                <p:message for="vehicleWeight"/>
                <p:outputLabel for="vehicleWidth">#{label.vehicleWidth}</p:outputLabel>
                <p:inputText id="vehicleWidth" value="#{vehicleDetailsBean.selectedVehicle.width}" required="true" label="#{label.vehicleWidth}"/>
                <p:message for="vehicleWidth"/>
                <p:outputLabel for="vehicleOwner">#{label.vehicleOwner}</p:outputLabel>
                <p:selectOneListbox id="vehicleOwner" value="#{vehicleDetailsBean.selectedVehicle.owner}" required="true" converter="#{userConverter}" label="#{label.vehicleOwner}">
                    <f:selectItems value="#{vehicleDetailsBean.ownerList}" var="owner" itemLabel="#{owner.name}" itemValue="#{owner}" />
                </p:selectOneListbox>
                <p:message for="vehicleOwner"/>
            </h:panelGrid>
            <h:panelGrid style="margin: 0 auto;" columns="1">
                <p:commandButton value="#{vehicleDetailsBean.isNew ? label.save : label.modify}" action="#{vehicleDetailsBean.persistVehicle}" update="growl" ajax="false"/>
            </h:panelGrid>
            <p:growl id="growl"/>
        </h:form>
    </p:panelGrid>
</h:body>
</html>
