<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{label.userDetails}</title>
</h:head>
<h:body>
    <ui:include src="../templates/menu.xhtml" />
    <p:panelGrid>
        <h3 align="center">#{label.userDetails}</h3>
        <h:form>
            <h:panelGrid style="margin: 0 auto;" columns="3">
                <p:outputLabel for="name">#{label.name}</p:outputLabel>
                <p:inputText id="name" value="#{userDetailsBean.loggedInUser.name}" required="true" label="#{label.name}"/>
                <p:message for="name"/>
                <p:outputLabel for="age">#{label.age}</p:outputLabel>
                <p:inputText id="age" value="#{userDetailsBean.loggedInUser.age}" required="true" label="#{label.age}"/>
                <p:message for="age"/>
                <p:outputLabel for="email">#{label.email}</p:outputLabel>
                <p:inputText id="email" value="#{userDetailsBean.loggedInUser.email}" required="true" label="#{label.email}"/>
                <p:message for="email"/>
                <p:outputLabel for="passowrd">#{label.password}</p:outputLabel>
                <p:password id="passowrd" value="#{userDetailsBean.loggedInUser.password}" required="true" label="#{label.password}"/>
                <p:message for="passowrd"/>
                <p:outputLabel for="passowrdagain">#{label.passwordAgain}</p:outputLabel>
                <p:password id="passowrdagain" value="#{userDetailsBean.confirmPassword}" required="true" label="#{label.passwordAgain}"/>
                <p:message for="passowrdagain"/>
            </h:panelGrid>
            <h:panelGrid style="margin: 0 auto;" columns="1">
                <p:commandButton value="#{label.modify}" action="#{userDetailsBean.modifyUser}" update="growl" ajax="false"/>
            </h:panelGrid>
            <p:growl id="growl"/>
        </h:form>
    </p:panelGrid>
</h:body>
</html>
