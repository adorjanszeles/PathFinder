<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{label.login}</title>
</h:head>
<h:body>
    <h3 align="center">#{label.login}</h3>
    <h:form prependId="false">
        <h:panelGrid style="margin: 0 auto;" columns="2">
            <p:outputLabel for="username">#{label.userName}</p:outputLabel>
            <p:inputText id="username"/>
            <p:outputLabel for="password">#{label.password}</p:outputLabel>
            <p:password id="password"/>
        </h:panelGrid>
        <h:panelGrid style="margin: 0 auto;" columns="1">
            <p:commandButton id="submit" value="#{label.enter}" ajax="false"/>
        </h:panelGrid>
        <h:panelGrid style="margin: 0 auto;" columns="1" rendered="${!empty param['error']}">
            <p:outputLabel>#{messages.loginFailed}</p:outputLabel>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
